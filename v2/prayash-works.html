<link rel="import" href="//www.polymer-project.org/0.5/components/polymer/polymer.html">

<link rel="import" href="//www.polymer-project.org/0.5/components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="//www.polymer-project.org/0.5/components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="//www.polymer-project.org/0.5/components/core-selector/core-selector.html">

<link rel="import" href="prayash-work-list.html">
<link rel="import" href="prayash-card.html">

<polymer-element name="prayash-works" attributes="show">
  <template>
    <style>
      #brief {
        font-size: 1rem;
        font-weight: 300;
      }
      
      #brief p {
        padding: 16px;
      }

      .content-header {
        min-height: 100px;
      }

      @media (max-width: 640px) {
        .content-header {
          min-height: 0;
        }
      }
    </style>

    <div class="content-header" layout vertical center> 
      <prayash-card id="brief">
        <p>I am Prayash. I like to code, write music, and create visual art.</p>
      </prayash-card>
      <!-- Render the works list -->
      <prayash-work-list></prayash-work-list>
    </div>

  </template>

  <script>
  Polymer({
    order : 'date',
    type : ['code', 'graphic', 'event'],
    participation : ['lead', 'contribution'], 
    seriousness : ['serious', 'notsoserious']
  });
  </script>
</polymer-element>
